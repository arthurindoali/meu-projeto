<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<header class="cabecalho"> 
    <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
    
    <ul class="cabecalho-lista">
        <li class="cabecalho-lista-item">Escola</li>
        <li class="cabecalho-lista-item">Estudantes</li> 
    
    </ul>
</header>
<section class="escola">
<h2 class="escola-titulo">Sobre a escola</h2>
<p class="escola-texto-um">A escola alura foi criada em 2010, com o intuito de ensinar sobre Pensamento Computacional</p>
<p class="escola-texto-dois">A melhor turma é a turma A, alunos inteligentes e dedicados</p>
<img class="escola-imagem" src="High School-rafiki.png" alt="escolinha">
</section>

<section class=”estudantes”>
    <h2 class=”estudante-titulo”>Quem são nossos estudantes</h2>
    <div class="estudante-todos">
        <span></span>
        <div class="estudante.div">
            <img src="walter.jpeg" alt="">
            <h3 class=”estudante-nome”>Walter White</h3>
            <img class="estudante-icone" src="placa-do-github.png" alt="githubo">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
    
        <div class="estudante.div">
            <img src="download.jpeg" alt="">
            <h3 class=”estudante-nome”>Jesse Pinkman</h3>
            <img class="estudante-icone" src="placa-do-github.png" alt="githubo">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>

        <div class="estudante.div">
            <img src="download (1).jpeg" alt="">
            <h3 class=”estudante-nome”>Mike Ehrmantraut</h3>
            <img class="estudante-icone" src="placa-do-github.png" alt="githubo">
            <img class="estudante-icone" src="instagram.png" alt="icone instagram">
        </div>
    
    </div>
   <span></span>


</section>
